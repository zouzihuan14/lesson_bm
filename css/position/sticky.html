<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        position: sticky;
        top:100px;
        color:red;
        /* 滚动起来margin-top 失效 */
        margin-top: 300px;
        border: 1px solid #000;
    }
    .box2{

        margin-top: 400px;

    }
    </style>
</head>
<body>
    <div class="box">box</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
