<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner{
            position: absolute;
            left: 0;top: 0;
            background-color: red;
        }
        .in{
            transform: translate3d(0,0,0);
        }
        .out{
            position: relative;
            width: 200px;height: 200px;border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="out">
        1
        <div class="in">
            2
            <div>
            <div class="inner">
                3
            </div>
            </div>
        </div>
    </div>
</body>
</html>
