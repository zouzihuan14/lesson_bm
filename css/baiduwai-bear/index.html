<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* 不同的浏览器对我们HTML标签都会有不同的 margin padding 的默认值
            我们手动初始化为零 外边距 内边距 */

            margin: 0;
            padding: 0;
        }
        /* html, body{
                width: 100%;
                height: 100%;

            } */
        .view{
            /* 规则 100%按照父级来 body只有文字的一部分 父级本来就没有占满全屏 */
            /* body的父级是HTML标签 */

            /* width: 100%;
            height: 100%;
            background-color: #ffebeb;
            position: absolute;  */
            /* absolute 相对于父级第一个设置了定位元素（加了position属性） 如果没有加则相对于视窗 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffebeb;
            /* 四个方向都贴着视窗 */

        }
        html{
            font-size: 37.5px;
        }
        .bear{
           
            width: 6.5rem;
            height: 1.89rem;
            /* rem  相对单位 相对于 html的font-size 6.5*font-size */
            /* 如果宽度固定了，可以用auto达到水平居中 */
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        .bear_img
        {
            background: url(http://s1.map.bdimg.com/zt/y2015/waimaibear/mobile/images/rider1_1b78925.png);
            width: 2.4rem;
            height: 1.89rem;
            background-size: 100% 100%;
            /* 背景图大小和width height 占比 */
            position:absolute;
            right: 0;
            top:0;
            /* linear 匀速 forwards 不回头 */
            animation: run 1s linear forwards;
        }
        .progress{
            width: 6.25rem;
            height: 0.245rem;
            border: 2px solid black;
            border-radius: .5rem;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            /* 超出隐藏 */
        }
        .progress_red
        {
            background-color: red;
            /* width: 25%; */
            height:100%;
            /* 浮动到右边去 */
            float:right;
            animation: progress 1s linear forwards;
        }
        .abc{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        /* 进度条 */
        /* @keyframes progress
        {
            from
            {
                width: 0%;
            }
            to{
                width: 100%;
            }
        } */

        @keyframes run 
        {
            /* 默认位置 */
            0% {
    transform: translate3d(0, 0, 0);
  }
  4% {
    transform: translate3d(0, -.125rem, 0);
  }
  8% {
    transform: translate3d(0, 0, 0);
  }
  16% {
    transform: translate3d(-.4rem, -.125rem, 0);
  }
  24% {
    transform: translate3d(-.8rem, 0, 0);
  }
  32%{
    transform:translate3d(-1.2rem,-.125rem,0rem)
  }
  40%{transform:translate3d(-1.6rem,0rem,0rem)
  }
  48%{transform:translate3d(-2rem,-.125rem,0rem)
  }
  56%{transform:translate3d(-2.4rem,0rem,0rem)
  }
  64%{transform:translate3d(-2.8rem,-.125rem,0rem)
  }
  72%{transform:translate3d(-3.2rem,0rem,0rem)
  }
  80%{
    transform:translate3d(-3.6rem,-.125rem,0rem)
  }
  88%{
    transform:translate3d(-4rem,0rem,0rem)
  }
  96%{
    transform:translate3d(-4.2rem,-.125rem,0rem)
  }
  100%{
    transform:translate3d(-4.2rem,0rem,0rem)
  }
            
        }
    </style>
</head>
<body>
    <div class="view">
            <div class="abc">
            <div class="bear">
                <div class="bear_img">

            </div></div>
            <!-- ctrl+enter 快速下一行 -->
            <div class="progress"><div class="progress_red"></div></div>
            </div>
    </div>
    <script>
        //const 定义常量
        const progress=document.querySelector(".progress_red")
        //0-100%慢慢变化 定时器 每隔一百毫秒 一秒等于一千毫秒
        var width=0;
        var interval=setInterval(function(){
            width=width+10;
            if(width>100)
            {
                //定时器过期
                //清除掉
                clearInterval(interval)
                //后面语句停下来
                return;
            }
            progress.style.width=width+'%'; //10% 拼在一起作为一个字符串 
        },100)
    </script>
</body>
</html>
