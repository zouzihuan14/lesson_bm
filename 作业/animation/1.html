<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 200px;
      animation: move 3s steps(4);
    }
img{
    width: 89px;
    height: 55px;
}
    @keyframes move {
      from {

        background-position: 0 0;
      }
      to {
        background-position: 480px 0;
      }
    }
  </style>
</head>
<body>
  <div class="box"><img src="https://images2015.cnblogs.com/blog/855573/201603/855573-20160321142616886-1770837455.png" alt=""></div>
</body>
