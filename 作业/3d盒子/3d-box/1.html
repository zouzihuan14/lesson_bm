<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        ul{list-style: none;}
        /*给ul宽高并居中*/
        #box{ 
            width: 300px; 
            height: 300px; 
            border: 1px solid black; 
            margin: 20px auto; 
            perspective: 300px;/*景深*/
            perspective-origin: right top;/*景深基点位置*/
        }
        #box ul{
            width: 100px; 
            height: 100px; 
            margin: 100px auto; 
            position: relative; 
            transition: all 10s;
            transform-style: preserve-3d;
            /*产生一个三维空间*/
            /* transform-origin: center center -50px; */
            /* 确定旋转中心 */
        }
        #box ul li{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            backface-visibility: hidden;/*翻转之后内部不可见*/
        }
        #box ul li:nth-of-type(1){
            background: red;
        }
        #box ul li:nth-of-type(2){
            background: blue;
            left: 100px;/*偏移距离*/
            transform-origin: left;
            /*确定旋转位置*/
            transform: rotateY(90deg);/*绕Y轴旋转90°*/
        }
        #box ul li:nth-of-type(3){
            background: green;
            left: -100px;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
        #box ul li:nth-of-type(4){
            background: pink;
            top: -100px;
            transform-origin: bottom;
            transform: rotateX(90deg);
        }
        #box ul li:nth-of-type(5){
            background: yellow;
            top: 100px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        #box ul li:nth-of-type(6){
            background: gray;
            top: 0px;
            transform: translateZ(-100px) rotateY(180deg);
        }
        #box:hover ul{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
</html>
