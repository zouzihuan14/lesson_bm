<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <p>1</p>
        <span>2</span>
        <li>3</li>
    </div>
    <div class="wrap2">
        
    </div>
    <script>
        const childs = document.querySelector('.wrap')
        const eles = childs.childNodes
        const abc = eles[1]
        const copy = [...eles]
        // console.log(eles)
        // 同一个DOM节点  只能有一个父节点  (同一个DOM节点  不能从属于两个父节点)
        // childs.innerHTML = ''
        for(let len = copy.length-1;len>=0;len-- )
        childs.appendChild(eles[len])
        document.querySelector('.wrap2').appendChild(abc)
    </script>
</body>
</html>
