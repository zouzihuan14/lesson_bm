<script>
    let obj1={
        name: 'name',
        sex:'sex',
        a:{
            b:{
                c:1
            }
        }
    }

    //1.只有一层 不用...
    //对象的一个循环  ？？

    function deepClone(obj){
        let res={};
        for(let keys in obj) {
            if(typeof obj[keys]==='object'){
                res[keys] = deepClone(obj[keys]);
            }
            else{
                //当不是对象赋值后，再返回赋值给之前的空对象 
                res[keys]= obj[keys]
            }
        }
        return res;
    }
    let obj2=deepClone(obj1);
    delete obj1.name
    console.log(obj1,obj2)
</script>
