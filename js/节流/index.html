        const body = document.body
        function getUrerInfo(){
            console.log('发出请求')
        }
     
        //时间戳   有头没有尾
        function throttled(func,wait){
            var previous = 0
            // console.log('外部')
            return function(){
            // console.log('内部')
                var now = new Date().getTime()
                if(now - previous > wait){
                    func()
                    previous = now
                }
            }
        }
        body.onmousemove = throttle(getUrerInfo,2000)
